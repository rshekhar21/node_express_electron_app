    <!-- table full width -->
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col">
          <table class="table" id="my-table"></table>
        </div>
      </div>
    </div>

    <div id="modal">
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="row g-3" id="contractor-form">
                <div class="col-md-5">
                  <label for="inputname" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="inputname" name="name" autofocus>
                </div>
                <div class="col-md-3">
                  <label for="phone" class="form-label">Contact</label>
                  <input type="tel" class="form-control" id="phone" name="contact">
                </div>
                <div class="col-md-4">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" name="email">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Local Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="" name="address">
                </div>

                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="tel" class="form-control" id="inputCity" name="city">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select" name="state">
                    <option selected>Delhi NCR</option>
                    <option>Noida</option>
                    <option>GZB.</option>
                    <option>Fardidabad</option>
                    <option>Meruth</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Pincode</label>
                  <input type="text" class="form-control" id="inputZip" name="pincode">
                </div>

                <div class="col-md-3">
                  <label for="openingbal" class="form-label">Opening Balance</label>
                  <input type="number" class="form-control" id="openingbal" name="balance">
                </div>

                <div class="col-md-3">
                  <label for="inputState" class="form-label">Balance Type...</label>
                  <select id="inputState" class="form-select" name="baltype">
                    <!-- <option selected>N/A</option> -->
                    <option>Pay</option>
                    <option>Receive</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="inputBalDate" class="form-label">Balance on Date</label>
                  <input type="text" class="form-control" id="inputBalDate" name="bdate" disabled>
                </div>
                <div class="col-md-3">
                  <label for="inputRef" class="form-label">Reference</label>
                  <input type="text" class="form-control" id="inputRef" name="refby">
                </div>

                <!-- comments box -->
                <div class="col-12">
                  <div class="form-floating">
                    <textarea class="form-control" name="comments" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments / Notes</label>
                  </div>
                </div>

                <div class="col-12 d-flex justify-content-between">
                  <div>
                    <button type="button" class="btn btn-link" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-link" id="resetForm">Reset-Form</button>
                  </div>
                  <button type="submit" class="btn btn-primary" id="crateParty">Create Party</button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
